<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="../css/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
  <header id="navbar-container"><!--navbar reutilizable--></header>
  <main>
    <div class="container mt-5">
      <h1 class="mb-5">Catálogo de Productos</h1>
      <div class="d-flex justify-content-end mb-4">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="categoriasDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Categorías
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="categoriasDropdown">
            <li><a class="dropdown-item" href="#">Smartphones</a></li>
            <li><a class="dropdown-item" href="#">Tablets</a></li>
            <li><a class="dropdown-item" href="#">Laptops</a></li>
          </ul>
        </div>
      </div>
      <div class="row" id="productos-container">
        <!-- Aquí se insertarán los productos dinámicamente -->
      </div>
      <!-- Modal -->
      <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="productModalLabel">Detalles del Producto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Aquí se insertará la tarjeta del producto -->
              <div id="modalProductCard"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="../js/navbar.js"></script>
  <script async type="module" src="../js/catalogo.js"></script>
  <script async type="module" src="../js/categorias.js"></script>
  <script async type="module" src="../js/modalHandler.js"></script>
</body>
</html>
