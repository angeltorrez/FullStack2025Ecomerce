<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Electrónica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="./css/style.css" rel="stylesheet">

</head>
<body >
  <header id="navbar-container"><!--navbar reutilizable--></header>
  <main>
    <section id="hero" class="text-center p-5 border-bottom-rounded">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./public/carrousel/laptop.jpg" class="img-fluid d-block w-100" alt="Imagen de una laptop">
          </div>
          <div class="carousel-item">
            <img src="./public/carrousel/tablet.jpg" class="img-fluid d-block w-100" alt="Imagen de una tablet">
          </div>
          <div class="carousel-item">
            <img src="./public/carrousel/smartphone.jpg" class="img-fluid d-block w-100" alt="Imagen de un smartphone">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="mt-3">
        <h1>Bienvenido a la Tienda de Electrónica</h1>
        <p>Encuentra los mejores productos electrónicos aquí.</p>
        <a href="./pages/catalogo.html" class="btn btn-primary">Ver Productos</a>
      </div>
    </section>
    <section id="about" class="container my-5">
      <h2>Sobre Nosotros</h2>
      <p>Somos una tienda creada con bootstrap dedicada a ofrecer los mejores productos electrónicos al mejor precio.</p>
    </section>

  </main>
  <footer>
    <div class="bg-dark text-white text-center p-3">
      &copy; 2024 Tienda de Electrónica. Todos los derechos reservados.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="./js/navbar.js"></script>
  <script src="./js/darkMode.js"></script>

</body>
</html>
